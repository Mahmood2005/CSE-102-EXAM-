<html lang="en">

<body>
    

    <script>
        function display() {
    for (let number = 1; number <= 100; number++) {
        if (number % 3 === 0 && number % 5 === 0) {
            console.log(`${number}: PDC NID`);
        } else if (number % 3 === 0) {
            console.log(`${number}: PDC`);
        } else if (number % 5 === 0) {
            console.log(`${number}: NID`);
        } else {
            console.log(`${number}: Neither PDC nor NID`);
        }
    }
}

display();
    </script>
</body>
